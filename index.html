<!DOCTYPE html>
<html lang="en">
<head>
	<title>WORKING TITLE</title>
	<meta charset="utf-8">

  <!-- Materialize Link -->

</head>
<body>


    <div class="row">
       <div class="col s12">
              <form class="col s12">
               <h5 id="header-text">WORKING TITLE</h5>
                <div class="col s4">
                  <label id="search-label" for="userSearch">Search by City:</label>
                  <input class="form-control" id="user-search" type="text">
                  <button class="waves-effect waves-light btn" type="submit" id="search-submit">Submit</button>
                </div>
               </form>
            </div>
         
        </div>
	   </div>


<div class="container">


  <div class="row center-block">
    <div class="col s1"></div>
    <div class="col s10">


      <div id="map-container">
        <!--Map will go here.-->
      </div>

    </div>
    <div class="col s1"></div>
  </div>

    <div class="row" id="add-eventform">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s4">
            <input id="user-addname" type="text">
            <label for="user-addname">Event Name:</label>
          </div>
          <div class="input-field col s4">
            <input id="user-addloc" type="text">
            <label for="user-addloc">Location:</label>
          </div>
          <div class="input-field col s4">
            <input type="date" id="user-adddate" class="datepicker">
            <label for="user-adddate">Date:</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="user-addstart" type="text">
            <label class="active" for="user-addstart">Start Time:</label>
          </div>
          <div class="input-field col s6">
            <input id="user-addend" type="text">
            <label for="user-addend">End Time:</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <textarea id="user-description" class="materialize-textarea"></textarea>
            <label for="user-description">Description:</label>
          </div>
        </div>
      <button class="waves-effect waves-light btn" type="submit" id="event-submit">Submit</button>
      </form>
    </div>
   


<!-- JQuery Link -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
