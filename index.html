<!DOCTYPE html>
<html lang="en">
<head>
	<title>WORKING TITLE</title>
	<meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="assets/style/css/reset.css">
  <!-- Materialize Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <!-- Project stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/style/css/style.css">

</head>
<body>


    <div class="row">
       <div class="col s12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h1 id="headerText">WORKING TITLE</h1>
            </div>
            <div class="panel-body" id="searchBody">
              <form>
                <div class="col s4">
                  <label id="searchLabel" for="userSearch">Search by City:</label>
                  <input class="form-control" id="userSearch" type="text">
                  <button class="waves-effect waves-light btn" type="submit" id="searchSubmit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
	</div>


<div class="container">


  <div class="row center-block">
    <div class="col s1"></div>
    <div class="col s10">


      <div id="map-container">
        <!--Map will go here.-->
      </div>

    </div>
    <div class="col s1"></div>
  </div>

    <div class="row" id="addEventForm">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s4">
            <input placeholder="Event Name" id="userAddName" type="text">
            <label for="userAddName">Event Name:</label>
          </div>
          <div class="input-field col s4">
            <input placeholder="Address" id="userAddLoc" type="text">
            <label for="userAddLoc">Location:</label>
          </div>
          <div class="input-field col s4">
            <input type="date" class="datepicker">
            <label for="userAddDate">Date:</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Start" id="userAddStart">
            <label for="userAddStart">Start Time:</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="End" id="userAddEnd">
            <label for="userAddEnd">End Time:</label>
          </div>
        </div>
        
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="userAddDescription" class="materialize-textarea"></textarea>
            <label for="userAddDescription">Description:</label>
          </div>
        </div>
      </form>
      <button class="waves-effect waves-light btn" type="submit" id="eventSubmit">Submit</button>
      </form>
    </div>
   


<!-- JQuery Link -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	
<!-- JQuery UI Link -->

<!-- Materialize JS -->

<!-- Link to  Javascript page.  -->

  <!--Maps API Object-->

    async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxmXv9vSqc9JDpNZQ-8L8O2aPAnhy6aRI&libraries=places">

<!--Main program run logic-->

</div>
</body>
</html>
